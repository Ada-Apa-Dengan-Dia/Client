<body>
  <div class="login">
    <div id="login" class="sign-in-up form">
      <section class="forms-section">
        <h1 class="section-title">Lavish Todo</h1>
        <div class="forms">
          <div class="form-wrapper is-active">
            <button type="button" class="switcher switcher-login">
              Login
              <span class="underline"></span>
            </button>
            <form class="form form-login" id="form-login" onsubmit="signIn(event)">
              <fieldset>
                <legend>Please, enter your email and password for login.</legend>
                <div class="input-block">
                  <label for="login-email">E-mail</label>
                  <input id="login-email" type="email" required>
                </div>
                <div class="input-block">
                  <label for="login-password">Password</label>
                  <input id="login-password" type="password" required>
                </div>
              </fieldset>
              <button id="loginButton" type="submit" class="btn-login">Login</button>
              <center>or
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
              </center>
            </form>
          </div>
          <div class="form-wrapper">
            <button type="button" class="switcher switcher-signup">
              Sign Up
              <span class="underline"></span>
            </button>
            <form class="form form-signup" id="form-signup" onsubmit="signUp(event)">
              <fieldset>
                <legend>Please, enter your email, password and password confirmation for sign up.
                </legend>
                <div class="input-block">
                  <label for="signup-email">E-mail</label>
                  <input id="signup-email" type="email" required>
                </div>
                <div class="input-block">
                  <label for="signup-password">Password</label>
                  <input id="signup-password" type="password" required>
                </div>
              </fieldset>
              <button id="signUpButton" type="submit" class="btn-signup">Continue</button>
              <center>or
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
              </center>
            </form>
          </div>
        </div>
      </section>
    </div>
  </div>
  <!-- -------------------- END OF LOGIN PAGE -------------------- -->
